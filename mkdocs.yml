site_name: Tickets.nvim
site_description: Pull Issues from Github
site_author: MarvinHauke
site_url: https://github.com/MarvinHauke/Tickets.nvim

repo_name: MarvinHauke/tickets.nvim
repo_url: https://github.com/MarvinHauke/tickets.nvim

theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.tabs.link

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: installation.md
      - Quick Start: quickstart.md
  - Features:
      - Overview: features/overview.md
      - Browser Integration: features/browser.md
  - Advanced: []
  - Contributing: contributing.md
  - Roadmap: roadmap.md

plugins:
  - search
